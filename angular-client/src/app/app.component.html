<main>
  <router-outlet />
  <div class="bg-gray-300">
    <form (ngSubmit)="sendPost()">
      <input
        name="post-input"
        [(ngModel)]="post"
        alt="Input for post"
        required
      />
      <button type="submit" [disabled]="!post">Post</button>
    </form>
    <div *ngFor="let post of posts">
      {{ post }}
    </div>
  </div>
</main>
