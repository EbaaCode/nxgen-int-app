<main class="flex flex-col mx-20 h-screen ">
  <router-outlet />
  <div class="border-x-[1px] border-neutral-400">
    <form (ngSubmit)="sendPost()">
      <input
        name="post-input"
        [(ngModel)]="post"
        alt="Input for post"
        required
      />
      <button type="submit" [disabled]="!post">Post</button>
    </form>
    <div class="block h-80 w-50 text-wrap" *ngFor="let post of posts">
      <app-post [post]=post />
    </div>
  </div>
</main>
